<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" th:href="@{/css/auth/login.css}">
<link rel="stylesheet" th:href="@{/css/basic.css}">
<script th:src="@{/js/validation.js}"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<header th:replace="layout/main/header.html"></header>
<main>
    <div id="lsh-container">
        <h3 class="header-title">로그인</h3>
        <div class="header-gubun"></div>
        <div class="main">
            <div class="main-inp">
                <form action="/auth/login" method="post" class="inp-top">
                    <div class="top-left">
                        <div class="inp-id">
                            <label class="label-id label">아이디 <input name="userName" class="id inp" type="text"></label>
                        </div><!-- .inp-id -->
                        <div class="inp-pwd">
                            <label class="label-pwd label">비밀번호<input name="pwd" class="pwd inp" type="password"></label>
                        </div><!-- inp-pwd -->
                    </div>
                    <div class="top-right">
                        <button style="border :none;" type="submit" class="login-btn">로그인</button>
                    </div>
                </form>
                <div class="inp-bottom">
                    <div class="link-auto link"><input class="auto" type="checkbox">자동로그인</div>
                    <div class="link">|</div>
                    <div class="link-find-id link">
                        <a href="#">아이디 찾기</a>
                    </div>
                    <div class="link">|</div>
                    <div class="link-find-pwd link">
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <div class="link">|</div>
                    <div class="link-signup link">
                        <a th:href="@{/auth/join}">회원가입</a>
                    </div>
                </div>
            </div>
            <div class="main-img">
                <img th:src="@{/images/login-banner.png}" alt="" class="login-banner">
            </div>
        </div>
        <div class="header-gubun-bottom"></div>
        <div class="award-logos">
            <div style="display: flex; justify-content: center; width: 1200px; margin: 0 auto;" class="logo logo1"><img th:src="@{/images/award-logo.png}" style="width: 700px ;height: 100px" alt=""></div>
        </div>
    </div>
</main>
<footer th:replace="layout/main/footer.html"></footer>
