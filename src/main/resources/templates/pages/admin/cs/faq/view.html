<link rel="stylesheet" th:href="@{/css/admin/cs/faq/view.css}" />
<link rel="stylesheet" th:href="@{/css/basic.css}">
<body>
<header th:replace="layout/admin/header.html"></header>
<main>
  <aside th:replace="layout/admin/aside.html"></aside>
  <section id="admin-product-list" class="container">

    <nav class="faq-nav">
      <h3 class="viewTit">자주묻는질문 보기</h3>
      <p>HOME > 고객센터 > <strong>자주묻는질문 </strong></p>
    </nav>
    <!-- 자주묻는 질문  컨텐츠 시작 -->
    <article class="sectionBox">
      <table>
        <tbody>
        <tr style="height: 60px">
          <th>유형</th>
          <td>
            <span class="cate1" th:data-value="${faq.cate1.categoryName}"></span> -
            <span class="cate2" th:data-value="${faq.cate2.categoryName}" th:data-parent="${faq.cate1.categoryName}"></span>
          </td>
        <tr style="height: 60px">
          <th>제목</th>
          <td class="faq-title" th:text="${faq.title}">개인회원과 법인회원에 차이가 있나요?</td>
        </tr>
        <tr style="height: 200px">
          <th>내용</th>
          <td class="faq-content" th:utext="${faq.content}">개인회원과 법인회원에 차이가 있나요? 혜택도 있나요? 알려주세요</td>
        </tr>
        </tbody>
      </table>
      <div class="button-group">
        <button
                class="button--delete"
                onclick="deletefaq(event);"
                href="/admin/cs/faq/delete?faqNo=1"
        >
          삭제
        </button>
        <button class="button--modify" onclick="goModify([[${faq.id}]]);">수정
        </button>
        <button class="button--back" onclick="goToList();">목록</button>
      </div>
    </article>
  </section>
</main>
<footer th:replace="layout/admin/footer.html"></footer>
<script>
  function deletefaq(event) {
    const chk = confirm("정말 삭제하시겠습니까?");
    if (!chk) {
      event.preventDefault();
    }
  }
  function goBack() {
    window.history.back();
  }

  // 1차 카테고리와 2차 카테고리를 한글로 변환하는 객체
  const firstCategoryMap = {
    "user": "회원",
    "coupon": "쿠폰/이벤트",
    "order": "주문/결제",
    "delivery": "배송",
    "cancel": "취소/반품/환불",
    "travel": "여행/숙박/항공",
    "safe": "안전결제"
  };

  const secondCategoryMap = {
    "user": {
      "regi": "가입",
      "leave": "탈퇴",
      "info": "회원정보",
      "login": "로그인"
    },
    "coupon": {
      "lpoint": "L.POINT",
      "coupon": "쿠폰",
      "event": "이벤트/경품",
      "attendance": "출석체크",
      "gift": "사은품"
    },
    "order": {
      "orderMethod": "주문방법",
      "orderChange": "주문변경",
      "paymentMethod": "결제방법",
      "easyPayment": "간편결제",
      "giftReceive": "선물받기",
      "mobileGift": "모바일상품권",
      "phonePayment": "휴대폰결제",
      "applePay": "애플페이"
    },
    "delivery": {
      "delivery": "배송",
      "deliveryFee": "배송비",
      "deliveryMethod": "배송방법",
      "deliverySchedule": "배송일정",
      "deliveryAddress": "배송지",
      "todayArrival": "오늘도착",
      "overseas": "해외직구",
      "notReceived": "미수령신고",
      "recipient": "수취인",
      "purchaseConfirm": "구매확정"
    },
    "cancel": {
      "orderCancel": "주문취소",
      "refundMethod": "환불방법",
      "cardRefund": "카드환불",
      "refundSchedule": "환불일정",
      "phoneRefund": "휴대폰결제환불"
    },
    "travel": {
      "ecoupon": "e쿠폰",
      "flight": "항공",
      "accommodation": "숙박",
      "ticket": "티켓"
    },
    "safe": {
      "policyViolation": "법령 및 정책위반 상품",
      "ipViolation": "지적재산권침해",
      "serviceViolation": "서비스 이용규칙 위반",
      "adViolation": "표시광고"
    }
  };

  // 1차 및 2차 카테고리 한글 변환
  document.addEventListener('DOMContentLoaded', function() {
    // 1차 카테고리 한글 변환
    document.querySelectorAll('.cate1').forEach(function(item) {
      const value = item.getAttribute('data-value');
      item.textContent = firstCategoryMap[value] || value;
    });

    // 2차 카테고리 한글 변환
    document.querySelectorAll('.cate2').forEach(function(item) {
      const value = item.getAttribute('data-value');
      const parent = item.getAttribute('data-parent');
      if (secondCategoryMap[parent]) {
        item.textContent = secondCategoryMap[parent][value] || value;
      } else {
        item.textContent = value;
      }
    });
  });

  function goModify(faqId) {
    window.location.href = '/admin/cs/faq/modify?faqNo=' + faqId;
  }

  function goToList() {
    window.location.href = '/admin/cs/faqs'; // 원하는 목록 페이지의 URL로 변경
  }



</script>
